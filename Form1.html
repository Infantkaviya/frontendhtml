<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .exp-cvv {
      display: flex;
      justify-content: space-between;
    }
    .exp-cvv div {
      width: 48%;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label for="cardholder">Cardholder Name</label>
    <input type="text" id="cardholder" name="cardholder" placeholder="Infant Kaviya">

    <label for="cardnumber">Card Number</label>
    <input type="text" id="cardnumber" name="cardnumber" placeholder="9834 3498 9012 3456">

    <div class="exp-cvv">
      <div>
        <label for="expdate">Expiration Date</label>
        <input type="text" id="expdate" name="expdate" placeholder="MM/YY">
      </div>
      <div>
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" placeholder="123">
      </div>
    </div>

    <input type="submit" value="Submit Payment">
  </form>

</body>
</html>
